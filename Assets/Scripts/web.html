<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth & Database</title>

  <style>
    section {
      margin-top: 30px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h2>Create User</h2>

  <form id="frmCreateUser">
    <label>Email</label><br>
    <input type="email" id="email" required><br><br>

    <label>Password</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Create User</button>
  </form>

  <!-- Players Data Section -->
  <section>
    <h2>Players Data</h2>
    <button id="btnLoadPlayers">Load Players</button>

    <ul id="playerList">
      <!-- Player data will appear here -->
    </ul>
  </section>

  <!-- Link external JS file -->
  <script type="module" src="firebase.js"></script>

</body>
</html>
